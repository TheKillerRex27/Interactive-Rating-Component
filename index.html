<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body onload="onClick()">



  <div class="rating-card">

    <!-- Rating state start -->
    <div class="rating-content">
      <img class="star-icon" src="images\icon-star.svg" alt="">

      <h1 class="rating-heading">How did we do?</h1>
      <p class="rating-text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <form action="thank-you.html" method="post">
        <button class="rating-button" id="btn-1" type="button" name="1">1</button>
        <button class="rating-button" id="btn-2" type="button" name="2">2</button>
        <button class="rating-button" id="btn-3" type="button" name="3">3</button>
        <button class="rating-button" id="btn-4" type="button" name="4">4</button>
        <button class="rating-button" id="btn-5" type="button" name="5">5</button><br>
        <button class="rating-submit-button" type="submit" name="button">SUBMIT</button>
      </form>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/TheKillerRex27">Alex Nwafor</a>.
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
